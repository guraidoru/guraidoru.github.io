<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="オナニ語.js"></script>
    <title>オナニ語翻訳</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>オナニ語翻訳</h1>
      内輪ネタで作った<br>
      日本語はひらがなで、小文字は大文字に、濁点は「"」に<br>
      例:「くぎょう」→「くき"よう」<br>
      <div class="form-group">
        <select id="sel" class="form-control">
          <option value="jo">日本語→オナニ語</option>
          <option value="oj">オナニ語→日本語</option>
        </select>
      </div>
      <div class="row">
        <div class="col-sm">
          <div class="form-group">
            <textarea value="1" id="textarea1" class="form-control" placeholder="ここに翻訳するテキストを入れる"></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block" onclick="onclicktrans()">翻訳</button>
        </div>
        <div class="col-sm">
          <div class="form-group">
            <textarea value="1" id="textarea2" class="form-control" placeholder="翻訳結果"></textarea>
          </div>
          <div class="row">
            <div class="col-sm">
              <button type="submit" class="btn btn-secondary btn-block" onclick="copyToClipboard()">コピーする</button>
            </div>
            <div class="col-sm">
              <button type="submit" class="btn btn-info btn-block">ツイートする</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
